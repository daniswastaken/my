<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Interactive Periodic Table</h1>
        <p class="subtitle">Use arrow keys to navigate, type the element name in Indonesian, and press Enter!</p>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="correct-count">0</span>
                <span>Correct</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="remaining-count">118</span>
                <span>Remaining</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="accuracy">0%</span>
                <span>Accuracy</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="symbol-input" placeholder="Enter element name" maxlength="15">
                <button onclick="checkAnswer()">Submit</button>
                <button class="reset-btn" onclick="resetTable()">Reset All</button>
            </div>
        </div>

        <div class="periodic-table" id="periodic-table">
            <!-- Elements will be generated by JavaScript -->
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script src="./js/main.js"></script>
</body>

</html>
