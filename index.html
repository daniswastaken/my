        <script>
                        function shuffleArray(array) {
              for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
              }
              return array;
            }

            const strings = [
              "Linux Enthusiast",
              "Backend Developer",
              "Student",
              "Gamer",
              "Bug Hunter",
              "Tech Enthusiast",
              "Night Owl",
              "Modder",
              "Pixel",
              "Coder",
              "Learner",
              "Bug",
              "Developer",
              "Problem Solver",
              "Coder",
              "Crash"
            ];

            const randomizedStrings = shuffleArray(strings);

            var typed = new Typed('#element', {
              strings: randomizedStrings,
              typeSpeed: 50,
              backSpeed: 30,
              loop: true
            });
        </script>
